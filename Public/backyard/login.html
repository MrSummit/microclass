<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Log In</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <style>
.center{
	margin-left: auto;
	margin-right: auto;
	/*width:600px;*/
}
    </style>
</head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
	<div class="header">
		<div class="header-logo"><img src="img/logo.png" id="logo" /></div>
	</div>
	<div class="container">
		<div class="signin-form span3 center">
			<div class="login-box corner-all">
				<div class="login-box-header"><span>登录：</span></div>
				<div class="login-box-body">
					<form id="sign-in">
						<div class="form-groups">
							<label class="form-label">用户名</label>
							<div class="form-controls">
								<input type="text" class="input-block-level">
							</div>
						</div>
						<div class="form-groups">
							<div class="form-controls">
								<label class="form-label">密码</label>
								<input class="input-block-level" type="password"></input>
							</div>
						</div>
						<div class="form-groups">
							<label class="checkbox"><input type="checkbox" value="记住密码"/><div class="checker">记住我</div></label>
						</div>
					</form>	
				</div>
				<div class="login-box-button corner-bottom">
					<input type="submit" class="btn btn-block btn-large btn-primary" value="立即登录"></input>
					<p class="recover-account pull-right">忘记密码？点击<a herf="#" class="link" data-toggle="modal">找回</a></p>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
